<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="brand">Weather App</div>
            <div id="options">
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="af">Afrikaans</option>
                    <option value="al">Albanian</option>
                    <option value="ar">Arabic</option>
                    <option value="az">Azerbaijani</option>
                    <option value="bg">Bulgarian</option>
                    <option value="cz">Czech</option>
                    <option value="da">Danish</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="eu">Basque</option>
                    <option value="fa">Persian </option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="gl">Galician</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="hr">Croatian</option>
                    <option value="hu">Hungarian<Croatian/option>
                    <option value="id">Indonesian</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese<Italian/option>
                    <option value="kr">Korean</option>
                    <option value="la">Latvian</option>
                    <option value="lt">Lithuanian</option>
                    <option value="mk">Macedonian</option>
                    <option value="no">Norwegian</option>
                    <option value="nl">Dutch</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="pt_br">PortuguÃªs Brasil</option>
                    <option value="ro">Romanian</option>
                    <option value="ru">Russian</option>
                    <option value="sv">Swedish</option>
                    <option value="sk">Slovak</option>
                    <option value="sl">Slovenian</option>
                    <option value="sp">Spanish</option>
                    <option value="sr">Serbian</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="ua">Ukrainian</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zh_cn">Chinese Simplified</option>
                    <option value="zh_tw">Chinese Traditional</option>
                    <option value="zu">Zulu</option>
                </select>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="basic-info">
            <div class="image-wraper">
                <!---holds the image-->
            </div>
            <div class="info">
                <h1 class="temp">26<sup>o</sup></h1>
                <div class="city-info">
                    <li>London</li>
                    <small class= "date">10:30-Tuesday 22 Oct 19</small>
                </div>
                <div class="weather-info">
                    <img id="icon" src="" alt="">
                    <small>Sunny</small>
                </div>
            </div>
        </div>
        <div class="other-info">
            <button class = "btn search"><i class="fas fa-search"></i></button>
            <!-----side bar-->
            <div class="info-container">
                <div class="search-section">
                    <input type="text" id="search" placeholder="Another Location">
                    <!----<button class = "btn other">Other</button>--->
                   
                </div>
                <div class="more">
                    <div class="row">
                        <span>Longitude</span>
                        <span class="lon"></span>
                    </div>
                    <div class="row">
                        <span>Latitude</span>
                        <span class="lat"></span>
                    </div>
                    <div class="row">
                        <span>Humidity(%)</span>
                        <span class="hum"></span>
                    </div>
                    <div class="row">
                        <span>Pressure(hpa)</span>
                        <span class="pre"></span>
                    </div>
                    <div class="row">
                        <span>wind(km/h)</span>
                        <span class="win"></span>
                    </div>
                    <div class="row">
                        <span>sunrise</span>
                        <span class="rise"></span>
                    </div>
                    <div class="row">
                        <span>Sunset</span>
                        <span class="set"></span>
                    </div>
                    <div class="row">
                        <span>cloud(%)</span>
                        <span class="cloud"></span>
                    </div>
                    <div class="row">
                        <span>Rain(1hr,3hr)</span>
                        <span class="rain"></span>
                    </div>
                    <div class="row">
                        <span>Snow(1hr,3hr)</span>
                        <span class="snow"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
